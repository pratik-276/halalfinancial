<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./home.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white px-5 shadow">
      <a class="navbar-brand" style="width: 300px" href="#"
        ><img
          src="https://vipapp.halalfinancialplan.sg/static/media/logo-color.10cb3db0.png"
          class="w-100"
          width="300px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-orange" href="#"
              ><svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              class="headerfaphone"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                transform="scale (-1, 1)"
                transform-origin="center"
                d="M493.4 24.6l-104-24c-11.3-2.6-22.9 3.3-27.5 13.9l-48 112c-4.2 9.8-1.4 21.3 6.9 28l60.6 49.6c-36 76.7-98.9 140.5-177.2 177.2l-49.6-60.6c-6.8-8.3-18.2-11.1-28-6.9l-112 48C3.9 366.5-2 378.1.6 389.4l24 104C27.1 504.2 36.7 512 48 512c256.1 0 464-207.5 464-464 0-11.2-7.7-20.9-18.6-23.4z"
              ></path>
            </svg>
            <span class="ml-1">Contact</span></span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="bg-light h-100 mt-5">
        <div
          class=""
          style="width: 95vw;"
        >
          <div class="row d-flex flex-row justify-content-between">
            <div
              class="my-5"
              style="width: 80%;"
            >

              <div class="bg-white py-4">
                <form action="/page_3" method="post">
                <div class="head py-2">
                  <h3 class="mb-3 text-center">
                    To help you create your personalised, “Halal Financial Plan’, I need
                    to know a little bit more about you.
                  </h3>
                </div>
                <div class="section py-4 mb-4">
                  <div
                    class="d-flex flex-column mx-auto"
                    style="width:33%"
                  >
                    <p class="fs-24 font-weight-bold text-center">When were you born?</p>
                    <div class="d-flex flex-row justify-content-around">
                      <div
                        style="width:100px"
                      >
                        <input
                          type="text"
                          class="form-control border age-input"
                          placeholder="DD"
                          name="date" required
                        />
                      </div>
                      <div
                        style="width:100px"
                      >
                        <input
                          type="text"
                          class="form-control border age-input"
                          placeholder="MM"
                          name="month" required
                        />
                      </div>
                      <div
                        style="width:100px"
                      >
                        <input
                          type="text"
                          class="form-control border age-input"
                          placeholder="YYYY"
                          name="year" required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    class="btn text-white w-25"
                    style="border-radius: 30px; font-size: 26px; background-color: #f07722;"
                    type="submit"
                  >
                    Next
                  </button>
                </div>
                </form>
              </div>


      </div>

      <!--Tracker-->
      <div
            class="my-5"
            style="width: 19%"
        >
        <div class="bg-white py-4 px-3">
            <div
                class=""
                style="background-color: #ffd6b2"
            >
                <div class="d-flex flex-column mx-3">
                <div class="d-flex flex-row justify-content-between align-items-center my-2">
                    <i class="fas fa-check-circle fs-18"></i>
                    <p class="mb-0 fs-18">My Journey</p>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center my-2">
                    <i class="fas fa-check-circle fs-18"></i>
                    <p class="mb-0 fs-18">Name</p>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center my-2">
                    <i class="fas fa-check-circle fs-18"></i>
                    <p class="mb-0 fs-18">Age</p>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center my-2">
                    <i class="far fa-circle fs-18"></i>
                    <p class="mb-0 fs-18">Cashflow</p>
                </div>
                </div>
            </div>
            </div>
        </div>


      </div>
      </div>
      </div>
  </body>
</html>
