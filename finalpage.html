    <script>
        function calculate(){
            const values = $("#form1").serializeArray();

            var total = 0;
            for(var i=0; i<2; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_cash").innerText = total;

            total = 0;
            for(var i=2; i<8; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_invested_assets").innerText = total;

            total = 0;
            for(var i=8; i<10; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_personal_use_assets").innerText = total;

            total = 0;
            for(var i=8; i<10; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_personal_use_assets").innerText = total;

            var totalAsset = 0;
            for(var i=0; i<10; i++){
                totalAsset += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_assets").innerText = totalAsset;

            total = 0;
            for(var i=10; i<12; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_current_liabilities").innerText = total;

            var total = 0;
            for(var i=12; i<15; i++){
                total += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_long_term_liabilities").innerText = total;

            var totalLiabilities = 0;
            for(var i=10; i<15; i++){
                totalLiabilities += values[i].value === ""? 0 :  parseInt(values[i].value);
            }
            document.getElementById("total_liabilities").innerText = totalLiabilities;

            var netWorth = totalAsset - totalLiabilities;
            document.getElementById("net_worth").innerText = netWorth;

            document.getElementById("total_liabilities_and_worth").innerText = totalAsset;
        }
    </script>
</head>
